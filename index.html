<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="public/style.css" />
    <link rel="shortcut icon" href="public/favicon/icons8-weather-50.png" type="image/x-icon">
    <title>Weather-app</title>
</head>

<body onload="saudacao()">
    <div class="container-fluid p-0 container-sm d-flex justify-content-center">

        <div class="card text-center shadow-lg bg-dark bg-gradient text-white" style="width: 26rem;">

            <div class="card-header bg-secondary bg-gradient text-white font-weight-bold">
                TEMPO E TEMPERATURA
            </div>
            <div>
                <div id="saudacao">
                </div>
            </div>


            <div class="card-body">
                <div class="city">Cidade, BR</div>
                <div class="date">Dia, 1 mes 2021</div>
                <div class="container-img">
                    <img src="./public/icons/unknown.png">
                </div>
                <div class="container-temp mx-4 my-3">
                    <div>0</div>
                    <span>°c</span>
                </div>
                <div class="weather py-2">Tempo</div>
                <div class="low-high">0°c / 0°c</div>
            </div>

            <div class="card-footer bg-secondary bg-gradient">
                <div class="input-group ">
                    <input type="text" class="form-control bg-light" placeholder="digite o nome da cidade"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-warning text-dark" type="button" id="button-addon2">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div>
            </div>
        </div>

        <script src="public/script.js"></script>
        <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
</body>

</html>
